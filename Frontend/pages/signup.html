<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Smart City Guide - Start planning your perfect Indian adventure">
    <title>Sign Up | Smart City Guide</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="../assets/css/fonts.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/css/fontawesome-fixed.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <i class="fas fa-city"></i>
                <span>Smart<span style="font-weight: 800;">CityGuide</span></span>
            </a>

            <div class="nav-links" id="navLinks">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="cities.html" class="nav-link">Cities</a>
                <a href="features.html" class="nav-link">Features</a>
                <a href="itinerary.html" class="nav-link">Itinerary</a>
                <a href="contact.html" class="nav-link">Contact</a>

                <div class="nav-buttons">
                    <button class="btn-login" onclick="window.location.href='login.html'">
                        <i class="fas fa-user"></i> Login
                    </button>
                    <button class="btn-signup" onclick="window.location.href='signup.html'">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>
            </div>

            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Signup Section -->
    <div
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 120px 20px 60px; position: relative; overflow: hidden;">
        <!-- Animated background -->
        <div
            style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,%3Csvg width=%22100%22 height=%22100%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Ccircle cx=%2250%22 cy=%2250%22 r=%222%22 fill=%22rgba(255,255,255,0.1)%22/%3E%3C/svg%3E'); opacity: 0.5;">
        </div>

        <div style="position: relative; z-index: 2; max-width: 480px; width: 100%;">
            <!-- Signup Card -->
            <div
                style="background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border-radius: 24px; padding: 3rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
                <!-- Header -->
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div
                        style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user-plus" style="font-size: 2rem; color: white;"></i>
                    </div>
                    <h1 style="font-size: 2rem; margin-bottom: 0.5rem; color: #2d3748;">Create Account</h1>
                    <p style="color: #718096;">Join thousands of happy travelers</p>
                </div>

                <!-- Signup Form -->
                <form id="signupForm">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2d3748;">
                            <i class="fas fa-user" style="color: #667eea; margin-right: 0.5rem;"></i>Full Name
                        </label>
                        <input type="text" id="signupName" required placeholder="Enter your full name"
                            style="width: 100%; padding: 0.9rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: 0.3s;">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2d3748;">
                            <i class="fas fa-envelope" style="color: #667eea; margin-right: 0.5rem;"></i>Email Address
                        </label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email"
                            style="width: 100%; padding: 0.9rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: 0.3s;">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2d3748;">
                            <i class="fas fa-phone" style="color: #667eea; margin-right: 0.5rem;"></i>Phone Number
                        </label>
                        <input type="tel" id="signupPhone" required placeholder="+91 XXXXX XXXXX"
                            style="width: 100%; padding: 0.9rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: 0.3s;">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2d3748;">
                            <i class="fas fa-lock" style="color: #667eea; margin-right: 0.5rem;"></i>Password
                        </label>
                        <div style="position: relative;">
                            <input type="password" id="signupPassword" required placeholder="Create a strong password"
                                style="width: 100%; padding: 0.9rem; padding-right: 3rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: 0.3s;">
                            <button type="button" onclick="togglePassword('signupPassword', this)"
                                style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: #718096; cursor: pointer; font-size: 1.2rem;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div style="margin-top: 0.5rem; font-size: 0.85rem; color: #718096;">
                            <div id="passwordStrength"
                                style="height: 4px; background: #e2e8f0; border-radius: 2px; margin-bottom: 0.5rem;">
                                <div id="strengthBar"
                                    style="height: 100%; width: 0%; background: #667eea; border-radius: 2px; transition: 0.3s;">
                                </div>
                            </div>
                            <span id="strengthText">Password strength: Weak</span>
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2d3748;">
                            <i class="fas fa-lock" style="color: #667eea; margin-right: 0.5rem;"></i>Confirm Password
                        </label>
                        <div style="position: relative;">
                            <input type="password" id="confirmPassword" required placeholder="Re-enter your password"
                                style="width: 100%; padding: 0.9rem; padding-right: 3rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: 0.3s;">
                            <button type="button" onclick="togglePassword('confirmPassword', this)"
                                style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: #718096; cursor: pointer; font-size: 1.2rem;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: start; color: #718096; cursor: pointer;">
                            <input type="checkbox" id="agreeTerms" required
                                style="margin-right: 0.5rem; margin-top: 0.25rem;">
                            <span style="font-size: 0.9rem;">I agree to the <a href="#"
                                    onclick="alert('Terms coming soon!')" style="color: #667eea;">Terms & Conditions</a>
                                and <a href="#" onclick="alert('Privacy policy coming soon!')"
                                    style="color: #667eea;">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-city"
                        style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-bottom: 1rem;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>

                    <div
                        style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
                        <p style="color: #718096;">Already have an account? <a href="login.html"
                                style="color: #667eea; font-weight: 600;">Login</a></p>
                    </div>
                </form>

                <!-- Social Signup -->
                <div style="margin-top: 2rem;">
                    <div style="text-align: center; margin-bottom: 1rem; color: #718096; font-size: 0.9rem;">Or sign up
                        with</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <button onclick="alert('Google signup coming soon!')"
                            style="padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="fab fa-google" style="color: #db4437; font-size: 1.2rem;"></i>
                            <span style="color: #2d3748;">Google</span>
                        </button>
                        <button onclick="alert('Facebook signup coming soon!')"
                            style="padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="fab fa-facebook" style="color: #4267B2; font-size: 1.2rem;"></i>
                            <span style="color: #2d3748;">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Back to Home -->
            <div style="text-align: center; margin-top: 2rem;">
                <a href="../index.html"
                    style="color: white; font-weight: 600; display: inline-flex; align-items: center; gap: 0.5rem; background: rgba(255,255,255,0.2); padding: 0.8rem 1.5rem; border-radius: 12px; backdrop-filter: blur(10px);">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <style>
        #signupForm input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
        }
    </style>

    <script src="../js/script.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
